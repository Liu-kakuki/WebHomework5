<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改联系人</title>
    <link rel="stylesheet" href="../static/add/add.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2 align="center">修改联系人</h2>
    </div>
    <form action="/checkalter" class="form" th:object="${add}" method="post">
        <div class="form-control">
            <label>姓名</label>
            <input type="text" placeholder="姓名" th:field="*{username}" oninput="checkInputs('username')" required/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>电话</label>
            <input type="text" placeholder="电话" th:field="*{tel}" oninput="checkInputs('tel')" required/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>邮箱</label>
            <input type="email" placeholder="邮箱" th:field="*{email}" oninput="checkInputs('email')" required/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>住址</label>
            <input type="text" placeholder="住址" th:field="*{addr}" oninput="checkInputs('address')" required/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>QQ号</label>
            <input type="text" placeholder="QQ号" th:field="*{qq}" oninput="checkInputs('qq')" required/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>修改</button>
    </form>
</div>
<script src="../static/add/add.js"></script>
</body>
</html>
